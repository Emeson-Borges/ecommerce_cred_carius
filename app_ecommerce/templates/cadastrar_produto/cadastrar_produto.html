{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/modelo.css' %}">
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/cadfuncionario.css' %}"> {% endcomment %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cad_Func</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="container_form">
      {% block animation %}
      <nav>
        <a href="{% url 'home' %}">Início</a>
        <a href="{% url 'cadastrar_produto' %}">Produtos</a>
        <a href="{% url 'cadastrar_vendas' %}">Vendas</a>
        <a href="{% url 'cadastrar_funcionario' %}">Funcionários</a>
        <a href="{% url 'relatorios' %}">Relatórios</a>
          <div class="animation start-home"></div>
      </nav>
      {% endblock animation %}
    <div class="page">
      <h1>Cadastrar Produtos</h1>
      <p>Digite os seus dados para o cadastro</p>
      
        <form class="form" action="{% url 'cad_produtos' %}" method="POST">
        {% csrf_token %}
          <hr>
          <label for="Nome">Nome do Produto</label>
          <input type="text" name="nome" placeholder="Digite o nome do Produto" autofocus="true" />

          <label for="cad_produto">Quantidade</label>
          <input type="text" name="qtdprod" placeholder="Quantidade em estoque" maxLength="11" requirid />

          <label for="preco">Preço</label>
          <input type="text" name="preco" placeholder="Preço do produto por unidade" />

          <label for="descricao">Descrição</label>
          <input type="text" name="descricao" placeholder="Uma breve descriação do produto" />
      
          <div>
          </div>
          <div class="submit">

            <input type="hidden" name="acao" value="enviar">
            <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
          
          </div>
      </form>
      <footer class="f">
        Rodapé da página
      </footer>
  </body>
</html>
